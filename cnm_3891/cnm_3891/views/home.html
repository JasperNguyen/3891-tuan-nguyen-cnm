<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <script>
            for(let i = 0; i < 10; i++){
                document.writeln(`<li>${String.fromCharCode(i + 97)}</li>`)
            }
        </script>
    </ul>
</body>
